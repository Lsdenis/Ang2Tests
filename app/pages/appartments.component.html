  <div class="col s12 m4" *ngFor="#app of appartments">

      </div>

        <span class="card-title grey-text text-darken-4">{{app.Title}}<i class="right">{{app.Price}}$</i></span>
        <p>{{app.Description}}</p>

        <!-- </p> -->
      </div>
