<div class="parallax-container">
  <div class="parallax"><img src="app/content/images/parallax.png"></div>
</div>

              <div class="row">
                <div class="col m8">

                </div>
                <div class="col m4">
                    <h3 class="grey-text lighten-2">Квартиры!</h3>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="caption left-align">

            </div>
          </li>
          <li>
            <div class="caption right-align">
              <div class="row">
                <div class="col m8">
                  <img src="app/content/images/third-slide.png">

                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="caption center-align">
              <div class="row">
                <div class="col m4">
                    <h3 class="grey-text lighten-2">Жалобы!</h3>
                </div>
                  <div class="col m8">
                    <img src="app/content/images/fourth-slide.png">
                  </div>
              </div>
            </div>

        </ul>
      </div>
